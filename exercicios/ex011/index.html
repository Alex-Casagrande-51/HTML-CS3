<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
    <h1>Imagem dinâmica</h1>
    <p>Teste abrir esse site em vários dispositivos diferentes ou simplesmente aumente o díminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png.png" type="image/png">
        <img src="Imagens/foto-g.png.png" alt="foto flexível">
    </picture>
</body>
<h1>Reproduzindo áudio</h1>
<p>Vamos aprender a reproduzir áudio no HTML5</p>
<audio src="midia/healyou.mp3" controls autoplay></audio> <!--MPEG WAV 0GG-->
<H1>Reproduzindo áudio 2 modo</H1>
<audio preload="metadata" autoplay controls>
  <source src="midia/healyou.mp3" type="audio/mpeg">
  <source src="midia/healyou.mp3" type="audio/ogg">
  <source src="midia/healyou.mp3" type="audio/wav">
  <p>Infelizmente seu navegador não consegue reproduzir aúdio <a href="midia/healyou.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
</audio>
</body>
</html>
